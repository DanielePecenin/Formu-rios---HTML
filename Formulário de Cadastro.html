<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <!--
- Nome completo
- E-mail
- Senha 
- Confirmação de senha 
- Data de nascimento 
- Gênero 
- Botão de enviar-->

<label><strong>Nome Completo:</strong></label>
<input type="text" id="nome" placeholder="Nome completo">

<br><br>

<label><strong>E-mail:</strong></label>
<input type="text" id="e-mail" placeholder="E-mail">

<br><br>

<ladel><strong>Senha:</strong></ladel>
<input type="password" name="senha" id="senha" placeholder="Digite sua senha">

<ladel><strong>Confirmação de senha:</strong></ladel>
<input type="password" name="confirmação" id="senha" placeholder="Confirmação de senha">

<br><br>

<ladel><strong>Data de nascimento:</strong></ladel>
<input id="date" type="date">

<br><br>

<ladel><strong>Gênero:</strong></ladel>
<br>
<input type="radio" name="genero">
<label for="masculino">Masculino</label>

<input type="radio" name="genero">
<label for="feminino">Feminino</label>

<br><br>
<input type="submit" value="Enviar">
</body>
</html>
